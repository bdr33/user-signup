<!doctype html>
<html>
    <head>
        <style>
            .error { color: red; }
        </style>
    </head>
    <body>
        <h1>Signup</h1>
        <form method='POST'>
            <label>Username:
                <input name="user_name" type="text" value={{user_name}} />
            </label>
            <p class="error">{{user_name_error}}</p>
            <label>Password 
                <input name="password" type="password" value={{password}}>
            </label>
            <p class="error">{{password_error}}</p>
            <label>Verify Password
                <input name="password_ver" type="password" value={{password_ver}}>
            </label>
            <p class="error">{{password_ver_error}}</p>
            <label>Email (optional):
                <input name="email" type="text" value={{email}} />
            </label>
            <p class="error">{{email_error}}</p>
            <input type="submit" />
        </form>
    </body>
</html>
